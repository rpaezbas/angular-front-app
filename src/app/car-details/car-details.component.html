<div *ngIf="car">
    <p>{{car.id}}</p>
    <input [(ngModel)]="car.brand.name" placeholder="brand" />
    <input [(ngModel)]="car.country" placeholder="country" />
    <p>Created at: {{car.createdAt | date}}</p>
    <p>Last updated at: {{car.lastUpdated | date}}</p>
    <p>Registered at: {{car.registration | date}}</p>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
