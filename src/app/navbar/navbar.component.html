<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-secondary" >{{brand}}</a>
        <ul class="navbar-nav">
          <li *ngFor="let item of items" class="nav-item">
            <a class="nav-link text-secondary" routerLink={{item.route}}>{{item.name}}</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</div>
