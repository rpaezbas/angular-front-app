<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>createdAt</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>
              <a routerLink="/carDetails/{{car.id}}">{{car.id}}</a>
            </td>
            <td>{{car.brand.name}}</td>
            <td>{{car.createdAt | date}}</td>
            <td>
              <button class="btn btn-outline-primary" title="delete hero" (click)="deleteCar(car)">x</button>
            </td>
          </tr>
        </tbody>
      </table>

      <form>
        <div class="form-group">
          <label for="carBrand">Brand:</label>
          <input class="form-control" name="carBrand" #carBrand />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input  [(ngModel)]="newCountry" type="text"  class="form-control" name="carCountry" #carCountry />
        </div>
        <div class="form-group">
          <label for="carCreatedAt">Created at:</label>
          <input type="datetime-local" class="form-control" name="carCreatedAt" step="1" #carCreatedAt />
        </div>
        <div class="form-group">
          <label for="carRegistration">Registration at:</label>
          <input type="datetime-local" class="form-control" name="carRegistration" step="1" #carRegistration />
        </div>
        <div class="form-group">
          <label for="carLastUpdated">Last updated at:</label>
          <input type="datetime-local" class="form-control" name="carLastUpdated" step="1" #carLastUpdated />
        </div>
        <button type="submit" class="btn btn-primary" 
        (click)="add(carCountry.value, carCreatedAt.value, carRegistration.value, carLastUpdated.value);">Create</button>
      </form>

    </div>
  </div>
</div>
