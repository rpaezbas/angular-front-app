<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">

      <p>{{chain}}</p>

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>createdAt</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>
              <a routerLink="/carDetails/{{car.id}}">{{car.id}}</a>
            </td>
            <td>{{car.brand.name}}</td>
            <td>{{car.createdAt | date}}</td>
            <td>
              <button class="btn btn-outline-primary" title="delete car" (click)="deleteCar(car)">x</button>
            </td>
          </tr>
        </tbody>
      </table>



    </div>
  </div>
</div>
